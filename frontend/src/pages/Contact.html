<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/pages.css">
    <link rel="stylesheet" href="/src/styles/components.css">
    <title>Contact Us - NexSafe Systems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div id="header-placeholder"></div>

    <section class="contact-section py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h1>Contact Us</h1>
                    <p class="lead">Get in touch with NexSafe Systems. We're here to help.</p>
                    
                    <!-- Contact Form -->
                    <form id="contactForm" class="contact-form mt-4">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <select class="form-select" id="subject">
                                <option value="support">Support</option>
                                <option value="sales">Sales</option>
                                <option value="partnership">Partnership</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>

                <div class="col-lg-5 offset-lg-1">
                    <div class="contact-info mt-5 mb-5 pb-5">
                        <h3>Other Ways to Connect</h3>
                        <div class="mt-4">
                            <h5><i class="fas fa-headset me-2"></i>Support</h5>
                            <p>support@nexsafe.com</p>
                        </div>
                        <div class="mt-4">
                            <h5><i class="fas fa-briefcase me-2"></i>Sales</h5>
                            <p>sales@nexsafe.com</p>
                        </div>
                        <div class="social-links mt-4">
                            <h5>Follow Us</h5>
                            <a href="#" class="me-3"><i class="fab fa-linkedin fa-2x"></i></a>
                            <a href="#" class="me-3"><i class="fab fa-twitter fa-2x"></i></a>
                            <a href="#"><i class="fab fa-github fa-2x"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#header-placeholder").load("/src/components/Header.html");
            $("#footer-placeholder").load("/src/components/Footer.html");
        });
    </script>
</body>
</html>
